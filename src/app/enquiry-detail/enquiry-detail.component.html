<style>
  @media (max-width: 575.98px) {
    .w-75 {
      width: 95% !important;
    }
  }
</style>

<div class="card mx-auto w-75 mt-4">
  <h5 class="card-header">Enquiry Details</h5>
  <div class="card-body">
    <h5 class="card-title mb-3">
      Submited By {{ enquiry.firstName }} {{ enquiry.lastName }}, on
      {{ enquiry.createdAt.split("T")[0] }},
      {{ enquiry.createdAt.split("T")[1].split(".")[0] }}
    </h5>
    <p class="card-text">
      {{ enquiry.message }}
    </p>
    <div class="d-flex flex-column flex-sm-row gap-2">
      <a href="mailto:{{ enquiry.email }}" class="btn btn-primary"
        >Reply via Email</a
      >
      <a
        href="tel:{{ enquiry.dialingCode + enquiry.phoneNumber }}"
        class="btn btn-secondary"
        >Call {{ enquiry.firstName }}</a
      >
      <button
        (click)="this.enquiriesService.deleteEnquiry(enquiry.id)"
        class="btn btn-danger"
      >
        Delete
      </button>
    </div>
  </div>
</div>
